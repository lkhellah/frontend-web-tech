<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #0d6efd; /* bootstrap blue */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        margin-bottom: 1.5rem;
      }

      label {
        font-weight: 500;
      }

      input {
        margin-top: 0.5rem;
      }
    </style>

    <script defer src="02-palindrome.js"></script>
  </head>

  <body>
    <main>
      <h1>Exercise 02 - Palindrome</h1>

      <div class="mb-3">
        <label for="numInput" class="form-label">Enter a positive number:</label>
        <input id="numInput" type="number" class="form-control" />
      </div>

      <div>
        <p class="fw-bold">Is this a palindrome?</p>
        <div id="result" class="mt-2"></div>
      </div>
    </main>
  </body>
</html>
