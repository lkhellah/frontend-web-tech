<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>

  <body class="bg-light py-5">
    <main
      class="container bg-white p-4 rounded shadow-sm"
      style="max-width: 600px"
    >
      <form id="userForm">
        <h1 class="mb-4 text-center">Exercise 05 - Form</h1>

        <div class="mb-3">
          <label for="fullName" class="form-label fw-bold">Full Name:</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select id="status" class="form-select" required>
            <option value="">Choose an Option</option>
            <option>Full-Time</option>
            <option>Part-Time</option>
            <option>Not Registered</option>
          </select>
        </div>

        <div class="mb-3">
          <p class="fw-bold mb-2">
            Have you taken any of the following courses?
          </p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Programming Languages"
              id="course1"
            />
            <label class="form-check-label" for="course1">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Operating Systems"
              id="course2"
            />
            <label class="form-check-label" for="course2">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Full Stack Web Development"
              id="course3"
            />
            <label class="form-check-label" for="course3">
              Full Stack Web Development
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label fw-bold">Anything else?</label>
          <textarea
            id="comments"
            class="form-control"
            rows="3"
            placeholder="Enter additional comments"
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary text-white px-4">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary text-white px-4">
            Reset
          </button>
        </div>
      </form>
    </main>
