<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="text-center p-5">
    <main
      class="container bg-light p-4 rounded shadow-sm"
      style="max-width: 600px; margin: 0 auto"
    >
      <h1 class="mb-3">Exercise 04 - Background</h1>
      <p class="mb-4 text-start">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>

      <div class="mb-3">
        <label for="intervalInput" class="form-label">
          Background change interval (seconds):
        </label>
        <input
          id="intervalInput"
          type="number"
          class="form-control mx-auto"
          style="max-width: 200px"
          placeholder="e.g., 3"
        />
      </div>

      <button id="toggleBtn" class="btn btn-primary">Stop</button>
    </main>
  </body>
</html>
