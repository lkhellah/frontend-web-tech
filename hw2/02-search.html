<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
    <style>
      body {
        background-color: #1f2a44; /* dark navy grayish background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      mark {
        background-color: yellow;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <main class="rounded-0">
      <h1 class="mb-4">Exercise 02 - Search</h1>

      <div class="input-group mb-4">
        <input
          type="text"
          id="userInput"
          class="form-control"
          aria-label="Search character"
        />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>

      <div
        id="results"
        class="d-flex flex-wrap gap-3 justify-content-center"
      ></div>
    </main>
  </body>
</html>
